<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eMathrix LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-gray);
        }
        .register-link a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .login-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #8B5CF6, #6D28D9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="login-container">
    <div class="login-box">
        <div style="text-align: center; margin-bottom: 2rem;">
            <svg viewBox="0 0 64 64" fill="url(#dolphinGrad)" style="width:4rem;height:4rem;margin-bottom:0.5rem;"><defs><linearGradient id="dolphinGrad" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8B5CF6"/><stop offset="100%" stop-color="#6D28D9"/></linearGradient></defs><path d="M58.5 18.5c-1.5-2.5-4-4.5-7-5.5-1.5-.5-3-.5-4.5.2-2 .8-3.2 2.5-4 4.5-.3.8-.5 1.6-.7 2.5-2.5-1-5.5-1.2-8.5-.5-5 1.5-9.5 5-12 9.5-2 4-3 8.5-2.5 13 .2 2 .8 4 2 5.5.8 1.2 2 2 3.3 2.5 1 .3 2 .4 3 .2 2-.2 4-.8 5.5-2 1.5-1 2.5-2 3.5-3.5l1-2 4 5c1.2 1.8 3 3.2 5 4 1.2.5 2.5.5 3.8 0 2-.8 3.2-2.2 4-4 1.2-2.8 1.2-6 .5-9l-.5-3 2.5.5c2 .5 4 0 5.5-1.2 2-1.5 3-3.5 3.2-5.5.8-3.5.2-7-1.5-10z"/></svg>
            <h1>eMathrix LMS</h1>
            <p class="subtitle">Learning Management System 2026</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-full">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register here</a></p>
        </div>

        <div style="text-align: center; margin-top: 1rem; color: var(--text-gray); font-size: 0.85rem;">
            <p><i class="fas fa-university"></i> eMathrix Academy</p>
        </div>
    </div>
</body>
</html>
